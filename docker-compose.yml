version: '2'

services:
  load:
    build:
      context: ./module
      dockerfile: Dockerfile.template
      args:
        # Modify to the desired balenaOS version
        OS_VERSION: 2.108.27
        # Modify to the desired Nvidia GPU driver version and architecture
        DRIVER_VERSION: 535.54.03
        DRIVER_ARCH: x86_64
    privileged: true
    restart: on-failure
  check:
    build:
      context: ./check
      dockerfile: Dockerfile.template
    depends_on:
      - load
